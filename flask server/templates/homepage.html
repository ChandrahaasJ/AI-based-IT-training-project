<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dynamic Home Page</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
    }

    .container {
      text-align: center;
      margin-top: 100px;
    }

    h1 {
      font-size: 36px;
      margin-bottom: 30px;
    }

    .buttons {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .button {
      display: block;
      width: 300px;
      padding: 20px;
      margin: 10px 0;
      text-decoration: none;
      font-size: 18px;
      font-weight: bold;
      border-radius: 10px;
      transition: background-color 0.3s ease;
    }

    .find-resource {
    background-color: #000;
    color: #fff;
  }

  .practice-compiler {
    background-color: #000;
    color: #fff;
  }

    .button:hover {
      background-color: #444;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Welcome</h1>
    <form class="buttons">
      <a href="/resource-finder" class="button find-resource">Find Resource</a>
      <a href="/compilex" class="button practice-compiler">Practice with Compiler</a>
    </form>
    </div>
  </div>
</body>
</html>
